name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel
          sudo apt install -y build-essential libffi-dev libssl-dev
          sudo apt install -y libltdl-dev libjpeg-dev libfreetype6-dev
          sudo apt install -y libgl1-mesa-dev libgles2-mesa-dev
          sudo apt install -y unzip openjdk-17-jdk
          python -m pip install --upgrade pip
          pip install kivy buildozer cython requests beautifulsoup4

      - name: Build APK
        run: |
          buildozer init || true
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: FutureSignals-APK
          path: bin/*.apk
